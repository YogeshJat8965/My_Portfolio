<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="containerS">
    <div class="hexagon-grid">
        <!-- Technical Skills Heading -->
        <h2 class="Technical">Technical Skills</h2>
        
        <!-- Hexagons for Technical Skills -->
        <div class="hexagon hex-1" data-expertise="BACKEND" data-experience="NodeJs, ExpressJs, MongoDB, Sql, WebSockets">
            <span class="letter b">B</span>
        </div>
        <div class="hexagon hex-2" data-expertise="FRONTEND" data-experience="Tailwind, ReactJs, ES6+, Material UI, Next UI">
            <span class="letter f">F</span>
        </div>
        <div class="hexagon hex-3" data-expertise="WEB SCRAPING" data-experience="Puppeteer,  Selenium">
            <span class="letter h">W</span>
        </div>
        <div class="hexagon hex-4" data-expertise="TOOLS" data-experience="Git, GitHub, Vs Code, Postman, NPM, Yarn">
            <span class="letter c">D</span>
        </div>
        <div class="hexagon hex-5" data-expertise="JAVASCRIPT" data-experience="ES6+, jQuery, Node">
            <span class="letter j">J</span>
        </div>
        <div class="hexagon hex-6" data-expertise="DSA" data-experience="350+ Poblems on LeetCode, Gfg">
            <span class="letter g">D</span>
        </div>
        <div class="hexagon hex-7" data-expertise="Coding" data-experience="2 star on CodeChef with Rating 1430, 200+ CP questions on Codeforces, CodeChef">
            <span class="letter s">C</span>
        </div>

        <!-- Expertise Panel -->
        <div class="expertise-panel">
            <div class="expertise-title">Expertise</div>
            <div class="expertise-name"></div>
            <div class="expertise-details">
               
                <p><span class="expertise-label">Experience: </span><span class="experience"></span></p>
            </div>
        </div>
    </div>

    <!-- Non-Technical Skills -->
    <div class="hexagon-grid">
        <!-- Non-Technical Skills Heading -->
        <h2 class="nonTechnical">Non-Technical Skills</h2>

        <!-- Hexagons for Non-Technical Skills -->
        <div class="hexagon hex-1" data-expertise="Communication" data-experience="Presentation Skills, Active Listening">
            <span class="letter b">C</span>
        </div>
        <div class="hexagon hex-2" data-expertise="Time Management" data-experience="Prioritization, Scheduling, Deadline Management">
            <span class="letter f">M</span>
        </div>
        <div class="hexagon hex-3" data-expertise="Teamwork" data-experience="Cooperation in Remote Teams, Team Building">
            <span class="letter h">T</span>
        </div>
        <div class="hexagon hex-4" data-expertise="Leadership" data-experience="Goal Setting and Achievement, Conflict Resolution">
            <span class="letter c">L</span>
        </div>
        <div class="hexagon hex-5" data-expertise="Creativity" data-experience="Curiosity and Exploration, Creative Problem Solving">
            <span class="letter j">C</span>
        </div>
        <div class="hexagon hex-6" data-expertise="Problem-Solving" data-experience="Critical Thinking, Creative Solutions, Decision Making">
            <span class="letter g">P</span>
        </div>
        <div class="hexagon hex-7" data-expertise="Collaboration" data-experience="Cooperation in Remote Teams">
            <span class="letter s">C</span>
        </div>

        <!-- Expertise Panel -->
        <div class="expertise-panel">
            <div class="expertise-title">Expertise</div>
            <div class="expertise-name"></div>
            <div class="expertise-details">
                <p><span class="expertise-label">Experience: </span><span class="experience"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js" ></script>

</body>
</html>
